<div class="container mt-1">
    <div class="slot-machine text-center">
        <div class="slot1 row mb-2 d-flex justify-content-center align-items-center">
            <div class="col-8 text-center" id="resultado">
                🎰Boa sorte!🍀
            </div>
        </div>
        <div class="container d-flex justify-content-center align-items-center mb-4 position-relative">

            <div id="overlay" class="position-absolute d-flex justify-content-center align-items-center bg-dark bg-opacity-50" style="display: none; z-index: 10; opacity: 0; transition: opacity 1s; border-radius: 12px;">
    <span class="text-white fs-4 d-flex justify-content-center align-items-center">
        <span class="emoji">😔</span>
        <span class="message">Tente novamente!</span>
        <span class="emoji">😔</span>
    </span>
            </div>
            <div class="slot-container mt-1 row justify-content-center" style="display: grid; grid-template-columns: repeat(3, 1fr);">
                <div class="slot-item bg-light border border-warning rounded p-4 text-center">🪙</div>
                <div class="slot-item bg-light border border-warning rounded p-4 text-center">🪙</div>
                <div class="slot-item bg-light border border-warning rounded p-4 text-center">🪙</div>
                <div class="slot-item bg-light border border-warning rounded p-4 text-center">🍒</div>
                <div class="slot-item bg-light border border-warning rounded p-4 text-center">🍒</div>
                <div class="slot-item bg-light border border-warning rounded p-4 text-center">🍒</div>
                <div class="slot-item bg-light border border-warning rounded p-4 text-center">🐯</div>
                <div class="slot-item bg-light border border-warning rounded p-4 text-center">🐯</div>
                <div class="slot-item bg-light border border-warning rounded p-4 text-center">🐯</div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-4">
                <div class="bg-light p-2 rounded text-center">
                    <div>Carteira:</div>
                    <div id="carteira" class="text-success fw-bold">R$ 9999,00</div>
                </div>
            </div>
            <div class="col-4">
                <div class="bg-light p-2 rounded text-center">
                    <div>Aposta:</div>
                    <div class="input-group control-bet mx-auto">
                        <button class="btn btn-sm btn-danger" onclick="adjustBet(-10)">-</button>
                        <input type="text" class="form-control text-center" id="aposta" value="10" min="10" max="9999">
                        <button class="btn btn-sm btn-success" onclick="adjustBet(10)">+</button>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="bg-light p-2 rounded text-center custom-wins-container">
                    <div>🏆 Vitórias:</div>
                    <div id="wins" class="text-warning fw-bold">
                        <span>0</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <button class="btn btn-warning btn-lg shadow-lg rounded-pill py-3 px-5" id="spinBtn" onclick="spin()" style="font-size: 1.5rem; transition: transform 0.3s, box-shadow 0.3s;">
                    GIRAR!
                </button>
            </div>
        </div>
        <div class="row mt-3 justify-content-center">
            <div class="col-12 d-flex flex-column align-items-center">
                <button class="btn btn-info mb-2 w-100" id="btn-win" onclick="setMode('win')">Sempre Ganhar</button>
                <button class="btn btn-danger mb-2 w-100" id="btn-lose" onclick="setMode('lose')">Nunca Ganhar</button>
                <button class="btn btn-secondary mb-2 w-100" id="btn-random" onclick="setMode('random')">Aleatório</button>
            </div>
        </div>

    </div>
</div>
