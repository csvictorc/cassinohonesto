<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone do Jogo Mines</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="css/mines.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="src/navbarlogo.png" alt="Logo" height="40" class="mr-2">
            </a>        
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#cassino-fake">Cassino Fake</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#links-uteis">Links Úteis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#cursos">Cursos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="custom-card">
        <div class="card-body">
            <div class="container">
                <div id="game-status" class="game-status game-inactive">Aguardando início da partida...</div>
    
                <div class="row mb-1 justify-content-left">
                    <div class="infocontainer col-12 col-md-6 d-flex flex-column flex-md-row justify-content-start m-0">
                      <div class="info1 info-box m-0">
                        <p class="mb-3">Valor da Carteira: <span id="wallet">R$ 9999</span></p>
                        <p class="mb-3">Minas: <span id="mines-count">3</span></p>
                        <p class="mb-4">Seguinte: <span id="bonus">1.20x</span></p>
                        <p class="mb-0">Aposta: <span id="bet">R$ 100</span></p>
                      </div>
                    </div>
                  </div>
                  
    
                <div class="grid" id="grid"></div>
    
                <div>
                    <div class="col-12 col-md-6 text-center">
                        <div class="bet-buttons">
                            <button class="btn btn-danger" onclick="changeBet(-10)">- R$10</button>
                            <button class="btn btn-success" onclick="changeBet(10)">+ R$10</button>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button id="play-btn" class="btn button-play" onclick="startGame()">Jogar</button>
                    </div>
                </div>
                <div class="row mt-1 justify-content-center">
                    <div class="col-12 d-flex flex-column align-items-center">
                        <button class="btn mb-1 btn-info d-block d-md-none" type="button" data-bs-toggle="modal" data-bs-target="#gameModesModal">
                            <i class="bi bi-list" id="collapseIcon"></i> Modos de Jogo
                        </button>
    
                        <div class="modal fade" id="gameModesModal" tabindex="-1" aria-labelledby="gameModesModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="gameModesModalLabel">Escolha o Modo de Jogo</h5>
                                        <button type="button" class="btn-close p-0 border-0" data-bs-dismiss="modal" aria-label="Close">
                                            <span class="text-danger fw-bold" style="font-size: 1.5rem;">⤫</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <button class="btn mb-1 btn-info w-100" onclick="setGameMode('alwaysWin')">Sempre Ganhar</button>
                                        <button class="btn mb-1 btn-danger w-100" onclick="setGameMode('alwaysLose')">Nunca Ganhar</button>
                                        <button class="btn mb-1 mt-1 btn-secondary w-100" onclick="setGameMode('random')">Aleatório</button>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        <div class="d-none d-md-flex flex-column align-items-center w-100 gap-2">
                            <button class="btn btn-info mt-1 mb-2 w-100" onclick="setGameMode('alwaysWin')">Sempre Ganhar</button>
                            <button class="btn btn-danger w-100" onclick="setGameMode('alwaysLose')">Nunca Ganhar</button>
                            <button class="btn btn-secondary mt-2 w-100" onclick="setGameMode('random')">Aleatório</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/mines.js" type="text/javascript"></script>




</body>
</html>
